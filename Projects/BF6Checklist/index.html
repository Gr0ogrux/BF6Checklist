<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battlefield 6 Checklist</title>
</head>
<link rel="stylesheet" href="styles.css">
<body>
    <header>
        <img src="images/bf6logo.svg" alt="Battlefield 6 Logo" class="logo">
        <h1>Checklist</h1>
        <p>Use this checklist to track your accomplishments in Battlefield 6!</p>
    </header>
    <div class="wrapper">
    <main>
        <section>
            <h2>Objectives</h2>
            <ul>
                <li><input type="checkbox" id="objective1"><label for="objective1"> Complete the single-player campaign</label></li>
                <li><input type="checkbox" id="objective2"><label for="objective2"> Reach level 50 in multiplayer</label></li>
                <li><input type="checkbox" id="objective3"><label for="objective3"> Unlock all weapons</label></li>
                <li><input type="checkbox" id="objective4"><label for="objective4"> Win 100 multiplayer matches</label></li>
                <li><input type="checkbox" id="objective5"><label for="objective5"> Complete all weekly challenges</label></li>
                <li><input type="checkbox" id="objective6"><label for="objective6"> Unlock all vehicle skins</label></li>
                <li><input type="checkbox" id="objective7"><label for="objective7"> Achieve a 5-kill streak</label></li>
                <li><input type="checkbox" id="objective8"><label for="objective8"> Play for 50 hours</label></li>
            </ul>
        </section>
    </main>
    <footer>
        <p>See you on the Battlefield!  
        </p>
    </footer>  
    </div>
</body>
</html>
